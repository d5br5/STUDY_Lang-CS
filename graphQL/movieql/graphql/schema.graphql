type Query{
    movies:[Movie]!
    movie(id:Int):Movie!
}

type Mutation{
    addMovie(name: String!, score: Int!) : Movie!
    deleteMovie(id:Int!):Boolean
}

type Movie{
    id:Int!
    title:String!
    medium_cover_image:String!
    language:String!
    rating:Float!
    description_intro:String!
}

type Person{
    id:Int!
    name: String!
    age:Int!
    gender:String!
}

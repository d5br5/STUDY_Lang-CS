<html>
  <style>
    .head {
      fill: #cd803d;
    }
    .limb {
      stroke: #cd803d;
      stroke-width: 35;
      stroke-linecap: round;
    }
    .mouth {
      fill: none;
      stroke: white;
      stroke-width: 2px;
    }
    .eye {
    }
  </style>
  <svg
    width="200"
    height="200"
    viewBox="-100 -100 200 200"
    style="border: 1px solid red"
  >
    <!-- head -->
    <circle cx="0" cy="-50" r="30" class="head" />

    <!-- limbs -->
    <line x1="-40" y1="-10" x2="40" y2="-10" class="limb" />
    <line x1="0" y1="-15" x2="-25" y2="50" class="limb" />
    <line x1="0" y1="-15" x2="25" y2="50" class="limb" />

    <!-- mouth -->
    <rect x="-10" y="-40" width="20" height="5" class="mouth" rx="2" />

    <!-- eyes -->
    <circle cx="-12" cy="-55" r="3" fill="white" />
    <circle cx="12" cy="-55" r="3" fill="white" />

    <!-- buttons -->
    <circle cx="0" cy="10" r="3" />
    <circle cx="0" cy="-10" r="3" />
  </svg>
</html>

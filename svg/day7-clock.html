<html>
  <svg
    width="200"
    height="200"
    viewBox="-100 -100 200 200"
    style="border: 1px solid red"
  >
    <rect x="-100" y="-100" width="200" height="200" fill="#CD803D" />
    <circle r="55" stroke="#fcce7b" stroke-width="10" fill="white" />
    <circle
      r="45"
      fill="none"
      stroke="#B6705F"
      stroke-width="6"
      stroke-dasharray="6 17.56194490192345"
      stroke-dashoffset="3"
    />
    <line
      id="hours"
      y2="-20"
      stroke-width="8"
      stroke="black"
      stroke-linecap="round"
    />
    <line
      id="minutes"
      y2="-35"
      stroke-width="8"
      stroke="black"
      stroke-linecap="round"
    />
  </svg>
  <script>
    const hoursElem = document.getElementById("hours");
    const minutesElem = document.getElementById("minutes");

    const hour = new Date().getHours();
    const minute = new Date().getMinutes();

    hoursElem.setAttribute("transform", `rotate(${hour * 30 + minute / 2})`);
    minutesElem.setAttribute("transform", `rotate(${minute * 6})`);
  </script>
</html>
